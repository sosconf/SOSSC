<!--- Header and nav template site-wide -->
{% include base.html %}
<header>
  <nav class="topnav" id="myTopnav">
    <a href="{{site.baseurl}}/" id='nav_home'>Home</a>
    <a href="{{site.baseurl}}/blog" id='nav_blog'>Blog</a>
    <a href="{{site.baseurl}}/project" id='nav_project'>Project</a>
    <a href="{{site.baseurl}}/about" id='nav_about'>About me</a>
    <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
  </nav>
</header>

<script type="text/javascript">
  let url = `{{page.url}}`;
  let navbar = `{{page.navbar}}`
  if (url.startsWith('/blog') || navbar == 'blog') {
    document.querySelector('#nav_blog').className = 'active';
  } else if (url.startsWith('/project')  || navbar == 'project') {
    document.querySelector('#nav_project').className = 'active';
  } else if (url.startsWith('/about') || navbar == 'about') {
    document.querySelector('#nav_about').className = 'active';
  }
</script>

<!-- Responsive Dropdown Menu -->
<script>
function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
}
</script>
