<!--- Header and nav template site-wide -->
<header>
  <nav class="group">
    <a href="{{base }}/" id='nav_home'>Home</a>
    <a href="{{base }}/blog" id='nav_blog'>Blog</a>
    <a href="{{base }}/project" id='nav_project'>Project</a>
    <a href="{{base }}/about" id='nav_about'>About me</a>
  </nav>
</header>

<script type="text/javascript">
  let url = {{page.url}}.toString();
  if (url.startsWith('/blog')) {
    document.querySelector('#nav_blog').className = 'active';
  } else if (url.startsWith('/project')) {
    document.querySelector('#nav_project').className = 'active';
  } else if (url.startsWith('/about')) {
    document.querySelector('#nav_about').className = 'active';
  }
</script>
