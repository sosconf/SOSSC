---
layout: page
title: Blog Post
---
{% include base.html %}
<p class="subtitle">This is a partial collection of my ideas, notes and blog posts.</p>
<ul class="content">
  {% for post in site.posts %}
    <li class="listing">
      <a href="{{base }}{{ post.url }}"><h4 class="contrast">{{ post.title }}</h4></a>
      <span class="smaller">{{ post.date | date: "%B %-d, %Y" }}</span> <br/>
    	{{ post.summary }}	
    </li>
  {% endfor %}
</ul>
